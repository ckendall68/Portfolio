   <div id="page-container">
      <div id="content-wrap" class="form-info">
        <!-- <h3 class="text-center contact-header">Contact Me</h3> <br> -->
         <!-- Contact Form-->
         <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
             <div class="input-container vstack">
                <input type="hidden" name="access_key" value="c4793295-34e6-4994-83af-665aacd8eb27">
                <label for="fname" >First Name:</label>
                <input type="text" id="fname" name="fname" class="input-field" placeholder="First Name" required><br><br>
             </div>
             <div class="input-container vstack">
                <label for="lname">Last Name:    </label>
                <input type="text" id="lname" name="lname" class="input-field" placeholder="Last Name" required><br><br>
             </div>
             <div class="input-container vstack gap-1">
                <label for="email" >Email:   </label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Email"  required><br><br>
             </div>
             <div class="input-container vstack gap-1">
                <label for="message">Message: </label>
                <textarea name="message" id="message" class="input-field" placeholder="Message" required></textarea><br><br>
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
             </div>

             <button class="form-btn" type="submit">Submit Form</button>
             <button class="form-btn" type="reset">Reset Form</button>

         </form>


      </div> <!-- End of context-wrap -->
